<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="../../style.css"/>
    <link rel="icon" href="../../images/Logo_Avatar2020_Alpha.png"/>

    <meta property="og:title" content="filmbrood"/>
    <meta property="og:image" content="images/Logo_2020.png"/>
    <meta property="og:description" content="Making movies with heart since 2015."/>
    <meta property="og:url" content="https://filmbrood.com"/>
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="627" />

  <body>
    <img class="header-image" src="../../images/Logo_2020.png" alt="Filmbrood Logo 2020" height="100px"/>

    <!-- Div for the whole page - divides into two columns via grid display -->
    <div class="page">

      <!-- Div for navigation links on the lefthand side -->
      <div>
        <div id="navlinks" class="navlinks"></div>
      </div>

      <!-- Div for cinematography reel and portfolio -->
      <div class="project-page">
        <div class="project-page-title">
          <h1>BLACK CARD</h1>

          <p>FEATURE, TBD</p>
          <p>BLACKMAGIC POCKET CINEMA CAMERA 4K w/ OLYMPUS GLASS</p>

        <div class="project-page-gallery">
          <img class="project-page-gallery-item" src="../../images/cinema-portfolio/black-card.jpg" height="250px"/>
          <img class="project-page-gallery-item" src="../../images/cinema-portfolio/black-card-2.jpg" height="250px"/>
          <img class="project-page-gallery-item" src="../../images/cinema-portfolio/black-card-3.jpg" height="250px"/>
          <img class="project-page-gallery-item" src="../../images/cinema-portfolio/black-card-4.jpg" height="250px"/>
          <img class="project-page-gallery-item" src="../../images/cinema-portfolio/black-card-5.jpg" height="250px"/>
          <img class="project-page-gallery-item" src="../../images/cinema-portfolio/black-card-6.jpg" height="250px"/>
          <img class="project-page-gallery-item" src="../../images/cinema-portfolio/black-card-7.jpg" height="250px"/>
        </div>

      </div>

    </div>
    <script type="module" src="navlinks.js"></script>
    <script type="module" src="/fwapi.js"></script>

</html>
